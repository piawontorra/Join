<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join registry</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./style/index_registry.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body>
    <div class="content content-add max-width">
        <img class="join-logo-menu" src="./assets/img/join_logo_login.png" alt="Logo">

        <div class="form-position">
            <form onsubmit="addUser(); return false;" class="form">
                <div class="form-header">
                    <button class="return-to-log-in" onclick="returnToLogIn()">
                        <img src="./assets/img/arrow_left_icon.png" alt="arrow-to-login">
                    </button>
                    <h1>Sign up</h1>
                </div>
                <div class="input-field">
                    <input type="text" id="name" name="username" required placeholder="Name">
                    <img src="./assets/img/user_icon.png" alt="person icon">
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required placeholder="Email">
                    <img src="./assets/img/mail_icon.png" alt="email icon">
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" autocomplete="new-password"
                        placeholder="Password">
                    <img src="./assets/img/lock_icon.png" alt="locked lock icon">
                </div>
                <div class="input-field">
                    <input type="password" id="password-confirmation" name="password-confirmation" required
                        placeholder="Confirm Password">
                    <img src="./assets/img/lock_icon.png" alt="locked lock icon">
                </div>
                <div class="check-policy">
                    <input type="checkbox" id="accepted-policy" name="accepted-policy" required>I accept the <a
                        href="#">Privacy
                        Policy.</a>
                </div>
                <button class="btn1">Sign up</button>
            </form>
        </div>

        <div class="centered-position">
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>

</body>

</html>
