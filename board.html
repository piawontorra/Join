<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body onload="initBoard()">
    <div class="content max-width">

        <div id="sidebar" w3-include-html="./assets/templates/navigation.html"></div>

        <main>

            <div id="header" w3-include-html="./assets/templates/header.html"></div>

            <div class="board-header">
                <h1>Board</h1>
                <div class="board-header-right">
                    <div class="input-box">
                        <input type="" placeholder="Find Task">
                        <div class="input-box-right">
                            <div class="seperator"></div>
                            <img src="./assets/img/search_icon.png" alt="">
                        </div>
                    </div>
                    <button>
                        Add task
                        <img src="./assets/img/plus_white_icon.png" alt="">
                    </button>
                </div>
            </div>
            <div class="board-categorys">
                <div>
                    <div class="task-header">
                        <p>To do</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div></div>
                </div>
                <div>
                    <div class="task-header">
                        <p>In progress</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div></div>
                </div>
                <div>
                    <div class="task-header">
                        <p>Await feedback</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div></div>
                </div>
                <div>
                    <div class="task-header-done">
                        <p>Done</p>
                    </div>
                    <div></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
