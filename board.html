<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_template.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/taskcard.css">
    <link rel="stylesheet" href="./style/detail_task_card.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body onload="initBoard()">
    <div class="content">

        <div w3-include-html="./assets/templates/navigation.html"></div>

        <main>

            <div w3-include-html="./assets/templates/header.html"></div>

            <div class="board-header max-width">
                <h1>Board</h1>
                <div class="board-header-right">
                    <div class="input-box">
                        <input type="" placeholder="Find Task">
                        <div class="input-box-right">
                            <div class="seperator"></div>
                            <div class="input-search-icon">
                                <img src="./assets/img/search_icon.png" alt="">
                            </div>
                        </div>
                    </div>
                    <button>
                        Add task
                        <img src="./assets/img/plus_white_icon.png" alt="">
                    </button>
                </div>
            </div>
            <div class="board-categorys">
                <div class="tasks-content" ondrop="dropTask(event, 'todo')" ondragover="allowDrop(event)" ondragleave="removeHighlightDrag(event)" 
                ondragleave="handleDragLeave(event)">
                    <div class="task-header">
                        <p>To do</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div class="task-content-split" id="toDo"></div>
                </div>
                <div class="tasks-content" ondrop="dropTask(event, 'in-progress')" ondragover="allowDrop(event)" ondragleave="removeHighlightDrag(event)" 
                ondragleave="handleDragLeave(event)">
                    <div class="task-header">
                        <p>In progress</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div class="task-content-split" id="inProgress"></div>
                </div>
                <div class="tasks-content" ondrop="dropTask(event, 'await-feedback')" ondragover="allowDrop(event)" ondragleave="removeHighlightDrag(event)" 
                ondragleave="handleDragLeave(event)">
                    <div class="task-header">
                        <p>Await feedback</p>
                        <button><img src="./assets/img/plus_dark_icon.png" alt=""></button>
                    </div>
                    <div class="task-content-split" id="awaitFeedback"></div>
                </div>
                <div class="tasks-content" ondrop="dropTask(event, 'done')" ondragover="allowDrop(event)" ondragleave="removeHighlightDrag(event)" 
                ondragleave="handleDragLeave(event)">
                    <div class="task-header">
                        <p>Done</p>
                    </div>
                    <div class="task-content-split" id="done"></div>
                </div>
            </div>
            <div id="taskDetailModal" class="task-detail-modal">
                <div class="task-detail-content">
                    <div id="taskDetail"></div>
                </div>
            </div>                    
        </main>
    </div>
</body>

</html>
