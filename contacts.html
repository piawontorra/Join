<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./assets/templates/contactsOverview.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/board.css" />
    <link rel="stylesheet" href="./style/standard.css" />
    <link rel="stylesheet" href="./style/contacts.css" />
    <link rel="stylesheet" href="./style/navigation.css" />
    <link rel="icon" href="./assets/img/join_logo_login.png" />
  </head>
  <body onload="initContacts()">
    <div class="content">
      <div w3-include-html="./assets/templates/navigation.html"></div>
      <main>
        <div id="overlay" class="d-none">
          <div id="newContactContainer" class="newContactContainer">
            <div id="addContactHeaderContainer">
              <div id="addContactHeader">
                <div id="joinLogo">
                  <img src="assets/img/join_logo_menu.png" alt="">
                </div>
                <div id="newContactHeaderText">
                  <p>Add contact</p>
                  <span>Tasks are better with a team!</span>
                </div>
                <div id="newContactDivider"></div>
              </div>  
            </div>
            <div id="newContactFormContainer">
              <div id="formContainer">
                <div id="circleContainer">
                  <div id="circle"><img src="./assets/img/person.svg" alt="user icon"></div>
                </div>
                <div id="addUserFormContainer">
                  <form id="newUserForm">
                    <div class="inputField">
                      <input type="text" id="newUserName" placeholder="Name" required>
                      <img src="./assets/img/user_icon.png" alt="">
                    </div>
                    <div class="inputField">
                      <input type="email" id="newUserEmail"  placeholder="Email" required>
                      <img src="./assets/img/mail_icon.png" alt="">
                    </div>
                    <div class="inputField">
                      <input type="phone" id="newUserPhone" placeholder="Phone" required>
                      <img src="./assets/img/phone_icon.png" alt="">
                    </div>
                  </form>
                  <div id="btnContainer">
                    <div id="btnCancel" onclick="closeNewContactCard()">Cancel</div> <div id="btnCreate" onclick="newContact()">Create Contact</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div w3-include-html="./assets/templates/header.html"></div>
        <div id="contactDetails" class="max-width">
          <div id="wrapperContacts">
            <div id="btn_addNewContact" onclick="toggleOverlay()"
              data-infobox="contactCard">
              Add new contact<img src="assets/img/add_contact_icon.png" alt="Add Contact Icon"/></div>
            <div id="contactsOverview"></div>
          </div>
            <div id="contactDetailsContainer">
              <div id="contactDetailsHeader">
                <span id="span_contacts">Contacts</span>
                <div class="vl"></div>
                <span id="span_better"> Better with a team</span>
              </div>
              <div id="contactCard" class="infobox"></div>
              <!-- <div id="newContactContainer" class="newContactContainer">
                <div id="addContactHeaderContainer">
                  <div id="addContactHeader">
                    <div id="joinLogo">
                      <img src="assets/img/join_logo_menu.png" alt="">
                    </div>
                    <div id="newContactHeaderText">
                      <p>Add contact</p>
                      <span>Tasks are better with a team!</span>
                      <div id="newContactDivider"></div>
                    </div>
                  </div>  
                </div>
                <div id="newContactFormContainer">

                </div>
                <button onclick="closeNewContactCard()">close</button>
              </div> -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
