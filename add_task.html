<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./style/add_task.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body onload="initAddTask()">
    <div class="content">

        <div w3-include-html="./assets/templates/navigation.html"></div>

        <main>

            <div w3-include-html="./assets/templates/header.html"></div>

            <div class="add-task-header max-width">
                <h1>Add Task</h1>
            </div>

            <form class="add-task-form">
                
                <div class="add-task-form-left">

                    <div class="task-title">
                        <label for="inputTitle">Title*</label>
                        <input class="add-task-input-fields" id="inputTitle" type="text" placeholder="Enter a title"
                            autocomplete="off" required>
                    </div>
                    <div class="task-description">
                        <label for="inputDescription">Description</label>
                        <textarea class="add-task-input-fields" id="inputDescription" style="height: 120px"
                            placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="task-assignement">
                        <label for="inputAssignedTo">Assigned to</label>
                        <select class="add-task-input-fields" id="inputAssignedTo" name="">
                            <option value="Beispielkontakt 1">Beispielkontakt 1</option>
                            <option value="Beispielkontakt 2">Beispielkontakt 2</option>
                            <option value="Beispielkontakt 3">Beispielkontakt 3</option>
                            <option value="Beispielkontakt 4">Beispielkontakt 4</option>
                        </select>
                    </div>
                </div>

                <div class="add-task-form-seperator"></div>

                <div class="add-task-form-right">
                    <div class="task-due-date">
                        <label for="inputDueDate">Due Date</label>
                        <input class="add-task-input-fields" type="text" id="inputDueDate" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="task-prio">
                        <p class="prio-label">Prio</p>
                        <div class="prio-buttons">
                            <button class="prio-button">
                                <p>Urgent</p>

                            </button>
                            <button class="prio-button">
                                <p>Medium</p>

                            </button>
                            <button class="prio-button">
                                <p>Low</p>

                            </button>
                        </div>
                    </div>
                    <div class="task-category">
                        <label for="inputCategory">Category*</label>
                        <select class="add-task-input-fields" id="inputCategory" name="">
                            <option value="Beispielkategorie 1">Beispielkategorie 1</option>
                            <option value="Beispielkategorie 2">Beispielkategorie 2</option>
                            <option value="Beispielkategorie 3">Beispielkategorie 3</option>
                            <option value="Beispielkategorie 4">Beispielkategorie 4</option>
                        </select>
                    </div>
                    <div class="task-subtask">
                        <label for="inputSubTask">Subtasks</label>
                        <input class="add-task-input-fields" type="text" id="inputSubTask"
                            placeholder="Add new subtask">
                    </div>

                </div>
            

                


            </form>

        </main>




    </div>



</body>

</html>
