<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./style/add_task.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body onload="initAddTask()">
    <div class="content">

        <div w3-include-html="./assets/templates/navigation.html"></div>

        <main>

            <div w3-include-html="./assets/templates/header.html"></div>

            <div class="add-task-header max-width">
                <h1>Add Task</h1>
            </div>

            <form class="add-task-form">

                <div class="add-task-form-left">

                    <div class="task-title">
                        <label for="inputTitle"><p>Title</p><p class="rosa-font">*</p></label>
                        <input class="add-task-input-fields" id="inputTitle" type="text" placeholder="Enter a title"
                            autocomplete="off" required>
                    </div>
                    <div class="task-description">
                        <label for="inputDescription">Description</label>
                        <textarea class="add-task-input-fields" id="inputDescription" style="height: 120px"
                            placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="task-assignement">
                        <label for="inputAssignedTo">Assigned to</label>
                        <div onclick="showUsers()" class="add-task-assigned-to-input-field">
                            <p>Select user to assign</p>
                            <img id="userArrowDown" src="./assets/img/arrow_down_icon.png" alt="">
                            <img id="userArrowUp" class="rotate180" src="./assets/img/arrow_down_icon.png" alt="" style="display: none;">
                        </div>
                    </div>
                    <ul id="users" class="users" style="display: none;">
                        <li>Marco</li>
                        <li>Bedo</li>
                        <li>Nafi</li>
                        <li>Maximilian</li>
                        <li>Angermann</li>
                        <li>Soylu</li>
                        <li>M端ft端oglu</li>
                        <li>Lackmann</li>
                        <li>Marco</li>
                        <li>Bedo</li>
                        <li>Nafi</li>
                        <li>Maximilian</li>
                        <li>Angermann</li>
                        <li>Soylu</li>
                        <li>M端ft端oglu</li>
                        <li>Lackmann</li>
                    </ul>
                </div>

                <div class="add-task-form-seperator"></div>

                <div class="add-task-form-right">
                    <div class="task-due-date">
                        <label for="inputDueDate"><p>Due date</p><p class="rosa-font">*</p></label>
                        <input class="add-task-input-fields" type="text" id="inputDueDate" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="task-prio">
                        <p class="prio-label">Prio</p>
                        <div class="prio-buttons">
                            <div class="prio-button">
                                <p>Urgent</p>
                                <img src="./assets/img/urgent_icon.png" alt="">
                            </div>
                            <div class="prio-button">
                                <p>Medium</p>
                                <img src="./assets/img/medium_icon.png" alt="">
                            </div>
                            <div class="prio-button">
                                <p>Low</p>
                                <img src="./assets/img/low_icon.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="task-category">
                        <label for="inputCategory"><p>Category</p><p class="rosa-font">*</p></label>
                        <select class="add-task-input-fields" id="inputCategory" name="">
                            <option value="Beispielkategorie 1">Technical Task</option>
                            <option value="Beispielkategorie 2">User Story</option>
                        </select>
                    </div>
                    <div class="task-subtask">
                        <label for="inputSubTask">Subtasks</label>
                        <input class="add-task-input-fields" type="text" id="inputSubTask"
                            placeholder="Add new subtask">
                    </div>

                </div>

            </form>

        </main>
    </div>

</body>

</html>
