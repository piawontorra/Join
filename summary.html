<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="./js/include.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/loginRegisterTemplate.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board_template.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/summary.js"></script>
    <script src="./js/summaryTemplate.js"></script>
    <script src="./js/add_task.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./style/index-registry.css">
    <link rel="icon" href="./assets/img/join_logo_login.png">
</head>

<body onload="initSummary()">
    <div class="content">

        <div w3-include-html="./assets/templates/navigation.html"></div>

        <main>
            <div w3-include-html="./assets/templates/header.html"></div>
            <div class="section-min-height">

                <div class="section-head max-width">
                    <h1>Join 360</h1>
                    <div class="vl"></div>
                    <span class="section-subhead">Key Metrics at a Glance</span>
                </div>

                <section class="summary">
                    <div class="summary-content">

                        <!-- Code kommt spÃ¤ter in Template. Designen in html geht aber schneller. -->
                        <button class="btn btn2 summary-btn">
                            <img class="status-img" src="./assets/img/to_do_summary_icon.png" alt="To do">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">To-do</text>
                            </div>
                        </button>
                        <button class="btn btn2 summary-btn">
                            <img class="status-img" src="./assets/img/done_summary_icon.png" alt="To do">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">Done</text>
                            </div>
                        </button>


                        <button class="btn btn2 summary-btn">
                            <img class="status-urgent-img" src="./assets/img/urgent_summary_icon.png" alt="To do">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">Urgent</text>
                            </div>
                        </button>


                        <button class="btn btn2 summary-btn">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">Tasks In Board</text>
                            </div>
                        </button>
                        <button class="btn btn2 summary-btn">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">Tasks In Progress</text>
                            </div>
                        </button>
                        <button class="btn btn2 summary-btn">
                            <div class="task-count-status">
                                <span class="task-count">1</span>
                                <text class="status">Awaiting Feedback</text>
                            </div>
                        </button>

                    </div>
                    <div class="welcome-user">
                        <text id="greet">Good morning</text>

                    </div>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
