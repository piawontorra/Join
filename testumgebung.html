<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="firebase_test.css">

    <title>Read, write, update, delete </title>
</head>
<body onload="init()">

   <h1>Kanban System</h1>
   
    <form id="newUserForm" onsubmit="newUser(); return false">
        <input type="name" placeholder="Name"  id="userName">
        <input type="email" placeholder="Email"  id="userMail">
        <input type="password" placeholder="password"  id="userPassword" required>
        <button id="addTask"> Add User</button>
    </form>

    <form id="newTaskForm" onsubmit="newTask(); return false;">
        <input placeholder="Title" type="text" id="taskTitle">
        <input placeholder="Description" type="text" id="taskDescription">
        <input placeholder="Assigned to" type="text" id="taskAssignedTo">
        <button> add Task </button>
    </form>

    <form id="newContactForm" onsubmit="newContact(); return false;">
        <input placeholder="Name" type="text" id="contactName">
        <input placeholder="Email" type="email" id="contactEmail">
        <input placeholder="Phone" type="text" id="contactPhone">
        <button> add contact </button>
    </form>
    <ul id="taskList"></ul>
    <script language="javascript" type="text/javascript" src="./js/firebase_test.js"></script>
</body>
</html>
